<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronóstico del Tiempo</title>
    <link rel="stylesheet" href="E:\STUCOM\Master_IABD\Projecte3_Meteorologia\GUI\web\styles.css">
</head>

<body>
    <!-- CERCADOR DE DATES -->
    <div class="dates">

        <input type="date" class="date_search" id="date_1" name="date_1">
        <input type="date" class="date_search" id="date_2" name="date_2">

    </div>

    <!-- PREVISIO DEL PRIMER DIA / ACTUAL -->
    <div class="weather-container">
            
        <img class="weather-icon" src="E:\STUCOM\Master_IABD\Projecte3_Meteorologia\GUI\icons\cloud.png" alt="">
        
        <div class="weather-info">
            <div class="temperature" id="avg_temp" name="avg_temp">18°C</div>
            <div class="min-max">
                <span class="min-temp" id="min_temp" name="min_temp">13°C</span>
                <span class="max-temp" id="max_temp" name="max_temp">22°C</span>
            </div>
        </div>


        <!-- RECYCLER VIEW PEL PRONOSTIC DELS PROXIMS DIES -->

        <div class="recycler-view">

            <!-- Elemento del pronóstico -->
            <div class="weather-item" onclick="">
    
                <div class="day">Mañana</div>
    
                <div class="icon">
                    <img src="E:\STUCOM\Master_IABD\Projecte3_Meteorologia\GUI\icons\sun.png" alt="">
                </div>
    
                <div class="temperature-item">
                    <span class="min-temp-pronostic">18</span> / <span class="max-temp-pronostic">23</span>
                </div>
    
            </div>

            <div class="weather-item" onclick="">
    
                <div class="day">Sabado</div>
    
                <div class="icon">
                    <img src="E:\STUCOM\Master_IABD\Projecte3_Meteorologia\GUI\icons\cloud.png" alt="">
                </div>
    
                <div class="temperature-item">
                    <span class="min-temp-pronostic">15</span> / <span class="max-temp-pronostic">18</span>
                </div>
    
            </div>
        </div>


    </div>

    <!-- ADDITIONAL DATA -->
    <div class="additional-data">

        <div class="data">

            <img src="E:\STUCOM\Master_IABD\Projecte3_Meteorologia\GUI\icons\humidity.png" alt="">
            <span id="humidity">64%</span>

        </div>

        <div class="data">

            <img src="E:\STUCOM\Master_IABD\Projecte3_Meteorologia\GUI\icons\rain_drop.png" alt="">
            <span id="precipitation">5 mm</span>

        </div>

        <div class="data">

            <img src="E:\STUCOM\Master_IABD\Projecte3_Meteorologia\GUI\icons\pressure.png" alt="">
            <span id="pressure">1485 HPa</span>

        </div>

        <div class="data">

            <img src="E:\STUCOM\Master_IABD\Projecte3_Meteorologia\GUI\icons\wind.png" alt="">
            <span id="wind">5 km/h</span>

        </div>

    </div>

    <!-- FOOTER -->
    <div class="footer">

        <span>Joan Petit Badrinas - Master IABD 2024/25</span>

    </div>

</body>
</html>
